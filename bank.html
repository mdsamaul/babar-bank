<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-5xl text-center mt-6">
        Dashbord
        <span class="font-semibold text-violet-600">Babar Bank</span>
      </h1>
    </header>
    <main>
      <section class="mt-12 text-white">
        <div class="grid gap-4 grid-cols-1 lg:grid-cols-3 w-9/12 mx-auto">
          <div class="bg-lime-400 rounded-lg p-8">
            <h4 class="text-2xl">Deposit</h4>
            <h2 class="text-5xl">$<span id="deposit-total">00</span></h2>
          </div>
          <div class="bg-orange-500 rounded-lg p-8">
            <h4 class="text-2xl">Withdraw</h4>
            <h2 class="text-5xl">$<span id="withdraw-total">00</span></h2>
          </div>
          <div class="bg-violet-600 rounded-lg p-8">
            <h4 class="text-2xl">Balance</h4>
            <h2 class="text-5xl">$<span id="balance-total">1240</span></h2>
          </div>
        </div>
      </section>
      <!-- Deposit and Withdraw -->
      <section class="mt-5 text-white">
        <div class="grid gap-4 grid-cols-1 lg:grid-cols-2 w-9/12 mx-auto">
          <div class="bg-rose-600 rounded-lg p-8">
            <h4 class="text-2xl mb-2">Please Deposit</h4>

            <input
              class="w-1/2 text-blue-700 font-semibold block py-1 mb-2 px-3 rounded-xl"
              type="text"
              name=""
              id="deposite-field"
              placeholder="$ Deposit"
            />

            <button
              id="btn-deposite"
              class="bg-sky-500 px-8 py-2 rounded-lg hover:bg-sky-700 text-white"
            >
              Deposit
            </button>
          </div>
          <div class="bg-sky-500 rounded-lg p-8">
            <h4 class="text-2xl mb-2">please Withdraw</h4>
            <input
              class="w-1/2 block mb-2 py-1 px-3 rounded-xl text-blue-700 font-semibold"
              type="text"
              name=""
              id="withdraw-user-input"
              placeholder="$ Withdraw"
            />

            <button
              id="withdraw-btn"
              class="bg-rose-600 px-8 py-2 rounded-lg hover:bg-sky-700 text-white"
            >
              Withdraw
            </button>
          </div>
        </div>
      </section>
    </main>
    <script src="js/diposite.js"></script>
  </body>
</html>
